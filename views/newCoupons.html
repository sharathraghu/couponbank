<form role="form" method="post" action="/newCoupon" encType="multipart/form-data" id="formId">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<h4 class="modal-title" id="myModalLabel">Upload New Coupon</h4>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label for="couponName">Coupon Name</label>
			<input type="text" class="form-control" id="couponName" name="couponName" />
		</div>
		<div class="form-group">
			<label for="companyName">Company Name</label>
			<input type="text" class="form-control" id="companyName" name="companyName" />
		</div>
		<div class="form-group">
			<label for="exampleInputFile">Coupon file</label>
			<div class="pull-right">
				<button type="button" class="btn btn-info" onclick="clickImage()">
					<img src="asset/imgs/uploadico.jpg" width="20" height="20" />
					Upload image
				</button>
			</div>
			<div id="image-cropper">
				<div class="cropit-preview"></div>
				<div class="image-zoom-allignment">
					<input type="range" class="cropit-image-zoom-input" value ="0" />
				</div>
				<input type="file" class="cropit-image-input" />								
			</div>
			<input type="hidden" value="" id="exampleInputFile" name="exampleInputFile" />
		</div>
		<div id="animateProgress">
			<div class="progress">
				<div class="progress-bar progress-bar-striped bg-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-primary" onclick="submitForm()">Upload</button>
	</div>	
	<script src="asset/js/jquery.cropit.js"></script>
	<script type="text/javascript"> 
		$('#image-cropper').cropit();
	</script>
</form>
